<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" charset="utf-8"></script>

    <title>Boolzapp</title>
  </head>
  <body>

    <div class="container">

      <div id="app" class="applicazione">

        <div class="nav-sx">
          <div class="profile">
            <div class="profile-img">

              <img src="img/myprofile.jpg" alt="">

            </div>
            <div class="profile-action">

              <i class="fas fa-circle-notch"></i>
              <i class="far fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>

            </div>

          </div>
          <div class="notifiche">

            <div class="silent-img">

              <i class="fas fa-bell-slash"></i>

            </div>
            <div class="notifiche-desktop">

              Ricevi notifiche di nuovi messaggi <br>
              Attiva notifiche desktop <i class="fas fa-chevron-right"></i>

            </div>

          </div>
          <div class="cerca">
            <input type="text" name="" placeholder="Cerca o inizia una nuova chat"value="">
            <i class="fas fa-search"></i>
          </div>
          <div class="chat-list">
            <ul>
              <li v-for= "(contact, index) in contacts" @click= "getContact(index)">

                <div class="img-chat">

                  <img :src="contact.avatar" alt="">

                </div>
                <div class="nome-text">

                <strong>{{contact.name}}</strong>   <br>

                  {{contact.messages[contact.messages.length - 1].text}}

                </div>
                <div class="dataora-chat">
                  {{contact.messages[contact.messages.length - 1].date}}
                </div>

              </li>

            </ul>

          </div>

        </div>
        <div class="container-conv">

          <div class="dati-conv">

            <div class="conv-attiva">

              <img :src="activeContact.avatar" alt="">

              <span><strong>{{activeContact.name}}</strong></span>

            </div>
            <div class="conv-search">

              <i class="fas fa-search"></i>

            </div>
            <div class="conv-menu">

              <i class="fas fa-ellipsis-v"></i>

            </div>

          </div>
          <div class="chat">

            <div v-for="message in activeContact.messages" class="sms" >
                <span :class="(message.status == 'sent') ? 'sent' : 'received'">

                  {{message.text}}

                  <span class="sms-date">{{message.date}}</span>

                </span>

            </div>

          </div>

          <div class="chat-input">
            <div class="emoji">

              <i class="far fa-laugh"></i>

            </div>
            <div class="allegati">

              <i class="fas fa-paperclip"></i>

            </div>
            <div class="messaggio-input">

              <input v-model="newMessage" @keyup.enter="sendNewMessage" type="text" placeholder="Scrivi un messaggio" name="" value="">

            </div>
            <div class="audio">

              <i class="fas fa-microphone"></i>

            </div>

          </div>


        </div>

      </div>

    </div>

  </body>
</html>
